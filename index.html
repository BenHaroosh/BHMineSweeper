<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Minesweeper</title>
</head>

<body onload="init()">
    <h1>MineSweeper💥</h1>
    <button onclick="setLevel(4,2)">Easy</button>
    <p class="easy"> *Easy Record </p>
    <button onclick="setLevel(8,12)">Hard</button>
    <p class="hard"> *Hard Record </p>
    <button onclick="setLevel(12,30)">Expert</button>
    <p class="expert"> *Expert Record </p>
    <img src="img/1.gif" class="restart" onclick="restart()"> </img>
    <h3 class="time">Time: <p class="timeClock"></p></h3>
    <h3 class="lives"><span>3</span> LIVES LEFT!</h3>
    <!-- <h3 class="hint" data-i ="" data-j="" onclick="getHint()">🔍🔍🔍</h3> -->
    <div class=" safe">
        <button class="safe-btn" onclick="safeBtn()">SAFE BUTTON👓</button>
        <h5><span class="clicks">3</span> CLICKS LEFT!</h5>
        </div>


        <div class="modal">
            <h3></h3>
            <button class="modal-btn" onclick="removeModal()"></button>
        </div>
        <div>
            <table>
                <tbody class="container">

                </tbody>
            </table>
        </div>

        <script src="js/util.js"></script>
        <script src="js/main.js"></script>
</body>

</html>
